<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>ileler.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"/>
    <script type="text/javascript">
      wx.config({
          debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
          appId: 'wx4c0dff514d9a01f3', // 必填，公众号的唯一标识
          timestamp: 1414587458, // 必填，生成签名的时间戳
          nonceStr: 'Wm3WZYTPz0wzccnH', // 必填，生成签名的随机串
          signature: '8ab856a690ae89978fa1a50dd5d7a4e7dfeebbcd',// 必填，签名，见附录1
          jsApiList: [
            'chooseImage'
            ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
      });
      
      wx.ready(function(){
          // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
          alert('wx.ready:success');
      });
      
      wx.error(function(res){
          // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
          alert('wx.error:'+res);
      });
      
      function chooseImg() {
        wx.chooseImage({
            count: 1, // 默认9
            sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
            sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
            success: function (res) {
                var localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
                alert(localIds);
            }
        });
      }
    </script>
  </head>
  <body>
    <span onclick="chooseImg();">选择图片</span>
  </body>
</html>
